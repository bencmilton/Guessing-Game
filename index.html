<!DOCTYPE html>
<html>
	<head>
		<title>Guessing Game</title>
		<link href="bootstrap.min.css" rel="stylesheet" media="screen">
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<header="page-header">
				<h1></h1>
			</header>

<!--Jumbotron title-->

			<div class="jumbotron">
			  	<h1>This is the Guessing Game!</h1>
			  		<p class="lead">Please pick a number between 1 and 100</p>
			  		<div class="row">

<!--"Pick a number" input bar-->

			<form name="myform" action="" method="get">
				<div class="col-lg-6">
				    <div class="input-group">
				      	<input type="number" name="inputbox" min="1" max="100" class="form-control" placeholder="Number between 1 and 100...">
				      		<span class="input-group-btn" value="click" onclick="testResults(this.form)">
				        		<button class="btn btn-default" type="button">Go!</button>
				      		</span>
				    </div><!-- /input-group -->
				 </div><!-- /.col-lg-6 -->
			</form>
			</div>
			<p>
			
<!--"New Game" button-->

			<div class="btn-group btn-group-justified" role="group" aria-label="...">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-success btn-lg" onclick="new_game()">New Game</button>
			  	</div>

<!--"I give up" button-->
			  	<div class="btn-group" role="group">
			    	<button type="button" class="btn btn-danger btn-lg" onclick="i_give_up()">I Give Up!</button>
			  	

			  	</div>
			</div>
				
				</p>
			</p>
		</div>
			<!-- /.row -->
		

			
		

		</div>
	</body>
</html>
