<!DOCTYPE html>
	<html>
		<head>
			<title>Guessing Game</title>
			<link href="bootstrap.min.css" rel="stylesheet" media="screen">
			<link rel="stylesheet" href="alertify.core.css">
			<link rel="stylesheet" href="alertify.default.css">

			<script type="text/javascript" src="script.js"></script>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script src=" submit_jquery.js"></script>
			
		</head>

		<body>
			<div align="center" class="container" id=""> <br />

<!-- guessing zone/jumbotron header -->

			<div class="jumbotron" id="jumbo">
			  	<h1>The Guessing Game!</h1>
			  		<p class="lead">Please pick a number between 1 and 100</p>
			  		

<!-- guessing field bar and "Submit" button-->
				<fieldset>
					<div class="row">
					  	<div class="col-lg-6">
					    	<div class="input-group" align="center">
					      		<input type="text" id="guess" class="form-control" placeholder="Enter a number...">
					      			<span class="input-group-btn">
					        			<button class="btn btn-success" type="button" onclick="yourGuess()" value="Submit">Submit</button>
					      			</span> <br />					      
					    	</div><!-- /input-group -->
					  	</div><!-- /.col-lg-6 -->
					 
<!-- BUTTON GROUP-->
				<nav>
					<ul class="pager">
						<div class="btn-group" role="group" align="center" aria-label="...">

<!-- "new game" button -->
							<li><input type="button" class="btn btn-info btn-lg" onclick="newGame()" value="New Game" /></li>

<!-- "cheat" button -->
						 	<li><input id="cheat" type="button" class="btn btn-danger btn-lg" value="I Give Up!" onclick="showNumberToGuess()" />
								
								<div id="cheatShow" style="display: none;">
									<input id="numberToGuess" type="button" class="btn btn-warning btn-sm" />
									<label for="numberToGuess">Answer</label>
								</div> <!-- id="cheatShow" -->
							</li>
						</div> <!-- div class="btn-group" -->
					</ul>	
				</nav>
			</fieldset>

<!-- "guess history" field -->			
			<fieldset>
				 <p class="lead"> Guess History </p>
				 	<textarea id="output" name="output" rows="5" style="width: 60%;"></textarea>
			</fieldset>

					</div> <!-- div class="row" -->
				</div> <!-- div class="jumbotron" id="jumbo" -->
			</div> <!-- div align="center" class="container" -->
		</body>
		<script src="alertify.min.js"></script>
	</html>
